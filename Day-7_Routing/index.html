<!DOCTYPE html>
<html ng-app="routing">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header ng-controller="navbar" class="w-screen">
      <nav class="flex items-center justify-between w-full px-5 py-3 relative">
        <span>Brand Name</span>
        <div
          class="lg:hidden flex items-center w-full justify-end"
          id="mobile-menu-close"
        >
          <img
            class="w-6"
            src="./assets/nav-icon/menu-3-line.svg"
            alt="nav-icon"
          />
        </div>

        <ul
          class="list-none lg:flex lg:items-center lg:justify-between bg-slate-400 gap-2 px-3 py-2 fixed top-0 right-0"
        >
          <div
            class="lg:hidden flex items-center w-full justify-end"
            id="mobile-menu-close"
          >
            <img
              class="w-6"
              src="./assets/nav-icon/menu-3-line.svg"
              alt="nav-icon"
            />
          </div>
          <li
            class="my-3 hover:underline hover:underline-offset-1 transition"
            ng-repeat="navItem in navItems"
          >
            <a href="{{navItem.to}}">{{navItem.label}}</a>
          </li>
        </ul>
        
      </nav>
    </header> 
    <main class="px-5 py-3 my-3">
      <div>Click on any navigation link Service, Project, About Us</div>
      <div ng-view></div>
    </main>
    <footer class="bg-slate-700 text-white text-3xl px-5 py-4 fixed bottom-0 w-screen text-center">
      <div class="my-3">Footer</div>
      <div class="flex items-center justify-between w-3/5 mx-auto">
        <div class="w-6 h-6 bg-red-400 rounded-full flex"></div>
        <div class="w-6 h-6 bg-red-400 rounded-full flex"></div>
        <div class="w-6 h-6 bg-red-400 rounded-full flex"></div>
        <div class="w-6 h-6 bg-red-400 rounded-full flex"></div>
      </div>
    </footer>
    <script src="./js/angular.min.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
