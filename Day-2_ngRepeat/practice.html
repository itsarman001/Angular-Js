<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul ng-app="myMod" ng-controller="myCtrl">
        <li ng-repeat="(a, b) in array">{{a}} {{b}}</li>
    </ul>
<script src="../angular.min.js"></script>
    <script>
        const app = angular.module('myMod', []);
        app.controller('myCtrl', function($scope){
            $scope.array = {firstName: 'Hello', lastName: 'World'
            }
        })
    </script>
</body>
</html>
